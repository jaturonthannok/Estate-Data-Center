<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Simple Land Finder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body{font-family:system-ui, "Segoe UI", Roboto, "Noto Sans", sans-serif; margin:0; padding:0;}
    header{padding:12px; background:#0b74de; color:#fff;}
    #map{height:60vh;}
    .controls{padding:10px; display:flex; gap:8px; flex-wrap:wrap;}
    .listings{padding:10px;}
    .card{border:1px solid #ddd; padding:8px; margin-bottom:8px;border-radius:6px;}
    .btn-call{background:#28a745;color:#fff;padding:6px 8px;border-radius:4px;text-decoration:none;}
  </style>
</head>
<body>
  <header>
    <h2>Simple Land Finder (เบื้องต้น)</h2>
  </header>

  <div class="controls">
    <div style="padding:10px; border-top:1px solid #ddd;">
  <h3>ลงประกาศขาย (ต้องรออนุมัติ)</h3>

  <form id="sellForm" style="display:grid; gap:8px; max-width:520px;">
    <input id="fullName" placeholder="ชื่อ (หรือชื่อ-นามสกุล)" required />
    <input id="contact" placeholder="เบอร์โทรหรือไลน์ (เช่น 089xxxxxxx หรือ Line: abc)" required />

    <select id="province" required></select>

    <select id="type" required>
      <option value="">เลือกประเภท</option>
      <option value="land">ที่ดิน</option>
      <option value="house">บ้าน</option>
      <option value="condo">คอนโด</option>
    </select>

    <input id="title" placeholder="หัวข้อประกาศ เช่น ที่ดินติดถนน" required />
    <input id="price" type="number" placeholder="ราคา (บาท)" required />

    <input id="lat" placeholder="ละติจูด (lat) เช่น 13.7367 (ไม่ใส่ก็ได้)" />
    <input id="lng" placeholder="ลองจิจูด (lng) เช่น 100.5231 (ไม่ใส่ก็ได้)" />

    <textarea id="detail" placeholder="รายละเอียด (ขนาด, ทำเล, จุดเด่น)"></textarea>

    <label style="display:flex; gap:8px; align-items:center;">
      <input type="checkbox" id="consent" required />
      ยินยอมให้เผยแพร่ “ข้อมูลประกาศ + ช่องทางติดต่อ” บนเว็บไซต์
    </label>

    <button type="submit">ส่งประกาศ</button>
  </form>

  <p id="formMsg" style="margin-top:8px;"></p>
</div>

    <select id="provinceSelect">
      <option value="">ทุกจังหวัด</option>
    </select>
    <select id="typeSelect">
      <option value="">ทุกประเภท</option>
      <option value="land">ที่ดิน</option>
      <option value="house">บ้าน</option>
      <option value="condo">คอนโด</option>
    </select>
    <input id="searchInput" placeholder="ค้นหาคำ เช่น ชื่อ, เบอร์" style="flex:1; padding:6px;" />
    <button id="resetBtn">รีเซ็ต</button>
  </div>

  <div id="map"></div>

  <div class="listings" id="listings"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([13.736717, 100.523186], 6); // ค่าเริ่มต้น: กรุงเทพ
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markers = L.layerGroup().addTo(map);
    let allListings = [];

    async function loadListings(){
      const res = await fetch('listings.json');
      const data = await res.json();
      allListings = data;
      populateProvinceOptions();
      render(allListings);
    }

    function populateProvinceOptions(){
      const set = new Set(allListings.map(l=>l.province).filter(Boolean));
      const sel = document.getElementById('provinceSelect');
      set.forEach(p=>{
        const opt = document.createElement('option'); opt.value = p; opt.textContent = p;
        sel.appendChild(opt);
      });
    }

    function render(list){
      markers.clearLayers();
      const container = document.getElementById('listings');
      container.innerHTML = '';
      if(list.length === 0){ container.innerHTML = '<i>ไม่มีรายการ</i>'; return; }

      list.forEach(item=>{
        // map marker
        if(item.lat && item.lng){
          const m = L.marker([item.lat, item.lng]).addTo(markers);
          m.bindPopup(`<b>${item.title}</b><br>${item.province}<br>${item.price ? '฿'+item.price : ''}<br><a href="tel:${item.phone}">โทร: ${item.phone}</a>`);
        }
        // list card
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `<b>${item.title}</b><div>${item.province} • ${item.type}</div><div>ราคา: ${item.price? '฿'+item.price : '-'}</div>
          <div style="margin-top:6px;"><a class="btn-call" href="tel:${item.phone}">โทรหาเจ้าของ</a> <a href="#" onclick="alert('แชร์ URL ของรายการ');return false;">แชร์</a></div>`;
        container.appendChild(card);
      });
    }

    // filters
    document.getElementById('provinceSelect').addEventListener('change', applyFilters);
    document.getElementById('typeSelect').addEventListener('change', applyFilters);
    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('resetBtn').addEventListener('click', ()=>{
      document.getElementById('provinceSelect').value='';
      document.getElementById('typeSelect').value='';
      document.getElementById('searchInput').value='';
      render(allListings);
    });

    function applyFilters(){
      const prov = document.getElementById('provinceSelect').value.trim().toLowerCase();
      const type = document.getElementById('typeSelect').value;
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const filtered = allListings.filter(i=>{
        if(prov && (i.province||'').toLowerCase() !== prov) return false;
        if(type && i.type !== type) return false;
        if(q){
          const s = `${i.title} ${i.phone} ${i.province} ${i.type}`.toLowerCase();
          if(!s.includes(q)) return false;
        }
        return true;
      });
      render(filtered);
    }

    loadListings();
    const PROVINCES_TH = [
  "กรุงเทพมหานคร","กระบี่","กาญจนบุรี","กาฬสินธุ์","กำแพงเพชร","ขอนแก่น","จันทบุรี","ฉะเชิงเทรา",
  "ชลบุรี","ชัยนาท","ชัยภูมิ","ชุมพร","เชียงราย","เชียงใหม่","ตรัง","ตราด","ตาก","นครนายก",
  "นครปฐม","นครพนม","นครราชสีมา","นครศรีธรรมราช","นครสวรรค์","นนทบุรี","นราธิวาส","น่าน",
  "บึงกาฬ","บุรีรัมย์","ปทุมธานี","ประจวบคีรีขันธ์","ปราจีนบุรี","ปัตตานี","พระนครศรีอยุธยา",
  "พะเยา","พังงา","พัทลุง","พิจิตร","พิษณุโลก","เพชรบุรี","เพชรบูรณ์","แพร่","ภูเก็ต","มหาสารคาม",
  "มุกดาหาร","แม่ฮ่องสอน","ยโสธร","ยะลา","ร้อยเอ็ด","ระนอง","ระยอง","ราชบุรี","ลพบุรี","ลำปาง",
  "ลำพูน","เลย","ศรีสะเกษ","สกลนคร","สงขลา","สตูล","สมุทรปราการ","สมุทรสงคราม","สมุทรสาคร",
  "สระแก้ว","สระบุรี","สิงห์บุรี","สุโขทัย","สุพรรณบุรี","สุราษฎร์ธานี","สุรินทร์","หนองคาย",
  "หนองบัวลำภู","อ่างทอง","อำนาจเจริญ","อุดรธานี","อุตรดิตถ์","อุทัยธานี","อุบลราชธานี"
];

function fillProvinces(){
  const sel = document.getElementById('province');
  if(!sel) return;
  sel.innerHTML = `<option value="">เลือกจังหวัด</option>`;
  PROVINCES_TH.forEach(p=>{
    const opt = document.createElement('option');
    opt.value = p;
    opt.textContent = p;
    sel.appendChild(opt);
  });
}

async function loadApprovedFromSheet(){
  const res = await fetch(`${API_URL}?status=APPROVED`);
  const data = await res.json();
  if(!data.ok) throw new Error(data.error || "โหลดข้อมูลไม่สำเร็จ");
  return data.listings || [];
}

async function submitToSheet(payload){
  const res = await fetch(API_URL, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
  return await res.json();
}

document.addEventListener("DOMContentLoaded", async ()=>{
  fillProvinces();

  // โหลดข้อมูลเดิมจาก listings.json
  await loadListings();

  // โหลดข้อมูลที่ APPROVED จาก Google Sheet แล้วรวมแสดง
  try{
    const approved = await loadApprovedFromSheet();
    const merged = [...approved, ...allListings];
    render(merged);
  }catch(err){
    console.log(err);
    render(allListings);
  }

  const form = document.getElementById("sellForm");
  if(form){
    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const msg = document.getElementById("formMsg");
      msg.textContent = "กำลังส่ง...";

      const payload = {
        full_name: document.getElementById("fullName").value.trim(),
        contact: document.getElementById("contact").value.trim(),
        province: document.getElementById("province").value,
        type: document.getElementById("type").value,
        title: document.getElementById("title").value.trim(),
        price: document.getElementById("price").value,
        lat: document.getElementById("lat").value.trim(),
        lng: document.getElementById("lng").value.trim(),
        detail: document.getElementById("detail").value.trim()
      };

      try{
        const r = await submitToSheet(payload);
        if(r.ok){
          msg.textContent = "ส่งประกาศแล้ว ✅ รออนุมัติ ก่อนขึ้นหน้าเว็บ";
          form.reset();
          fillProvinces();
        }else{
          msg.textContent = "ส่งไม่สำเร็จ: " + (r.error || "ไม่ทราบสาเหตุ");
        }
      }catch(err){
        msg.textContent = "ส่งไม่สำเร็จ: " + err.message;
      }
    });
  }
});

    const API_URL = "https://script.google.com/macros/s/AKfycbzuKt4qWsyJfTYYLJf4BNUmztBo-jFV7a2vCULgJ2SuzOWOxHII94gJQzTANBP4G0b00w/exec";
  </script>
</body>
</html>
